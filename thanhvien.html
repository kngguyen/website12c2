<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thành viên – Lớp 12C2</title>

    <style>
        body { font-family: "Segoe UI", Arial; background: #111; margin: 0; color: #eee; }

        header {
            background: #000; padding: 25px 0; text-align: center; color: white;
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
        }

        nav a {
            text-decoration: none; color: #fff; margin: 0 15px;
            padding: 8px 16px; border-radius: 8px; transition: .25s;
        }
        nav a:hover { background: white; color: black; }

        .box {
            width: 90%; max-width: 1100px; margin: 25px auto;
            background: #1a1a1a; padding: 30px; border-radius: 14px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.1);
        }

        h2 { color: #fff; }

        .list {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
        }

        .student {
            width: 160px; background: #222; padding: 15px; border-radius: 12px;
            text-align: center; box-shadow: 0 4px 12px rgba(255,255,255,0.08);
        }

        .student img {
            width: 90px; height: 90px; border-radius: 50%; margin-bottom: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>DANH SÁCH THÀNH VIÊN – LỚP 12C2</h1>
